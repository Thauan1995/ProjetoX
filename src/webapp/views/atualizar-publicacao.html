<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-X Editar Publicacao - {{ .Titulo }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    {{template "cabecalho"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Publicação</h3>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                        placeholder="Insira o novo titulo da sua publicação" value="{{.Titulo}}">

                </div>

                <div class="form-group">
                    <label for="conteudo">Conteudo</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" placeholder="Escreva o novo conteudo da sua publicação">{{.Conteudo}}</textarea>
                </div>
                <br />
                <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{.ID}}">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    {{template "rodape"}}
    {{template "scripts"}}

    <script src="/assets/js/publicacoes.js"></script>
</body>

</html>
